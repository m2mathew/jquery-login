<!DOCTYPE html>
<html>
<head>
    <title>jQuery Login</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
    <section class="header">
        <div class="header-box">
            <h1>Please Login</h1>
        </div>
    </section>

    <section class="footer">
        <form class="footer-box">
            <div class="small-box1">
                <span id="user">Username</span>
                <input type="text" id="email">
                <div class="email-error"></div>
            </div>

            <div class="small-box2">
                <span id="pw">Password</span>
                <input type="password" id="pass">
                <div class="password-error"></div>
            </div>

            <div class="submit-box">
                <button name="button" id="submit-button">
                    <div class="btn-background"></div>
                    <div class="text" id="btn-text">Sign In</div>
                </button>
            </div>
        </form>
    </section>
    <footer class="tag-line">
        <div>
            <span>A creation by</span>
            <a href="http://www.drumsensei.com">Mike Mathew</a>
            <span>for</span>
            <a href="http://www.theironyard.com">The Iron Yard</a>
        </div>
    </footer>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
